<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ThreeJS 프로그램-04
        </title>
        <script src="./three.js"></script>
        <script src="./Stats.js"></script>
        <script src="./dat.gui.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="stats-output"></div>
        <div id="webgl-output"></div>

        <script>
            var step = 0;
            var scene;
            var camera;
            var renderer;

            function onResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            var controls = new function () {
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.02;
                this.settingposition_x = 0;
                this.settingposition_y = 0;
                this.settingposition_z = 0;
                this.setposition_x = -40;
                this.setposition_y = 40;
                this.setposition_z = 30;
            }

            var gui = new dat.GUI();
            gui.add(controls, 'rotationSpeed', 0, 0.1);
            gui.add(controls, 'bouncingSpeed', 0, 0.1);
            gui.add(controls, 'settingposition_x', -20, 20);
            gui.add(controls, 'settingposition_y', -20, 20);
            gui.add(controls, 'settingposition_z', -20, 20);
            gui.add(controls, 'setposition_x', -100, 100);
            gui.add(controls, 'setposition_y', -100, 100);
            gui.add(controls, 'setposition_z', -100, 100);

            function initStats() {
                var stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document
                    .getElementById("stats-output")
                    .appendChild(stats.domElement);
                return stats;
            }

            function init() {
                var stats = initStats();

                // create a scene, that will hold all our elements such as objects, cameras and
                // lights.
                scene = new THREE.Scene();

                // create a camera, which defines where we're looking at.
                camera = new THREE.PerspectiveCamera(
                    45,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );

                // create a render and set the size
                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor(new THREE.Color(0x000000));
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMapEnabled = true;

                var spotLight = new THREE.SpotLight(0xffffff);
                spotLight
                    .position
                    .set(-40, 60, -10);
                spotLight.castShadow = true;
                scene.add(spotLight);

                // show axes in the screen
                var axes = new THREE.AxesHelper(15);
                scene.add(axes);

                // create a cube
                var cubeGeometry = new THREE.BoxGeometry(2, 8, 4);
                var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xFF0000});
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                cube.castShadow = true;
                // position the cube
                cube
                    .position
                    .set(0, 0, 0);

                // add the cube to the scene
                scene.add(cube);

                var cubeGeometry2 = new THREE.BoxGeometry(3, 3, 3);
                var cubeMaterial2 = new THREE.MeshLambertMaterial({color: 0xFF0000});
                var cube2 = new THREE.Mesh(cubeGeometry2, cubeMaterial2);

                cube.castShadow = true;
                // position the cube
                cube
                    .position
                    .set(10, 10, 10);

                // add the cube to the scene
                scene.add(cube2);

                var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xFF0000});
                var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(sphere);

                // position and point the camera to the center of the scene
                camera
                    .position
                    .set(-40, 40, 30);
                camera.lookAt(scene.position);

                // add the output of the renderer to the html element
                document
                    .getElementById("webgl-output")
                    .appendChild(renderer.domElement);

                // render the scene
                renderScene();
                function renderScene() {
                    stats.update();
                    cube.rotation.x += controls.rotationSpeed*5;
                    //cube.rotation.y += controls.rotationSpeed;
                    //cube.rotation.z += controls.rotationSpeed*2;
                    axes.rotation.x += controls.rotationSpeed*5;
                    //axes.rotation.y += controls.rotationSpeed;
                    //axes.rotation.z += controls.rotationSpeed*2;

                    camera.position.x = controls.setposition_x;
                    camera.position.y = controls.setposition_y;
                    camera.position.z = controls.setposition_z;



                    cube.position.x = controls.settingposition_x;
                    axes.position.x = controls.settingposition_x;
                    cube.position.y = controls.settingposition_y;
                    axes.position.y = controls.settingposition_y;
                    cube.position.z = controls.settingposition_z;
                    axes.position.z = controls.settingposition_z;
                    
                    
                    

                    step += controls.bouncingSpeed;
                    sphere.position.x = 20 + (10 * (Math.cos(step)));
                    sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

                    requestAnimationFrame(renderScene);
                    renderer.render(scene, camera);
                }
            }

            window.onload = init;

            window.addEventListener('resize', onResize, false);
        </script>
    </body>
</html>
